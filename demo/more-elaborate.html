<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Cycler Demo</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="parent">
      <div class="child">
        <span class="notes">Hovering over a bubble pauses the cycle on whichever element corresponds in place with the bubble.</span>
      </div>
      <div class="child">
        <span class="notes">This is a more elaborate example.</span>
      </div>
      <div class="child">
        <span class="notes">Hovering over a tile on the minimap pauses the cycle on whichever element corresponds in place with the tile.</span>
      </div>

      <div class="minimap">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>

      <div class="progress">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
    </div>

    <script src="../dist/bootstrap.js"></script>
    <script type="text/javascript" charset="utf-8">
      var parent = document.querySelector('.parent');
      var minimap = document.querySelector('.minimap');
      var progress = document.querySelector('.progress');

      var cycle = new ClassCycler([{
        parentEl: parent,
        listenerHost: 'child',
        main: true
      }, {
        parentEl: minimap,
        listenerHost: 'tile'
      }, {
        parentEl: progress,
        listenerHost: 'bubble'
      }], [{
        locator: 'child',
        toggle: 'red-background red-border',
        parentEl: parent
      }, {
        locator: 'tile',
        toggle: 'red-background red-border',
        parentEl: minimap
      }, {
        locator: 'bubble',
        toggle: 'filled',
        parentEl: progress
      }], {
        startIdx: 1,
        timeoutDuration: null,
        intervalDuration: 750
      });

      cycle.run();
    </script>
  </body>
</html>
