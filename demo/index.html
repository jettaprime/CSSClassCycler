<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Class Cycler Demo</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="../lib/CSSClassCycler.js"></script>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>

      <div class="minimap">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>

      <div class="progress">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
    </div>

      <script type="text/javascript" charset="utf-8">
        var parent = document.querySelector('.parent');
        var minimap = document.querySelector('.minimap');
        var progress = document.querySelector('.progress');

        var cycle = new ClassCycler({
          parentEl: parent,
          listenerHost: 'child'
        }, [{
          locator: 'child',
          toggle: 'red-background red-border',
          parentEl: parent
        }, {
          locator: 'tile',
          toggle: 'red-background red-border',
          parentEl: minimap
        }, {
          locator: 'bubble',
          toggle: 'filled',
          parentEl: progress
        }], {
          startIdx: 2,
          timeoutDuration: 5000,
          intervalDuration: 750
        });

        cycle.run();
      </script>
  </body>
</html>
